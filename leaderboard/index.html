<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Copa Reservado – Leaderboard</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    .year-grid{
      margin: 30px auto 60px;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
      gap: 16px;
      max-width: 720px;
    }
    .year-card{
      background:#fff; border:1px solid #eee; border-radius:10px;
      padding:18px; text-decoration:none; color:#222;
      box-shadow:0 2px 10px rgba(0,0,0,.04);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .year-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }
    .year-card h2{
      margin:0 0 6px;
      font-size:22px;
      font-family:'Microgramma', Arial, sans-serif;
      letter-spacing:2px;
    }
    .year-card p{ margin:0; color:#777; }
  </style>
</head>
<body class="lb-body">
  <div class="wrap">
    <h1>LEADERBOARD</h1>

    <div class="section-title"><span>YEAR</span></div>

    <div class="year-grid">
      <a class="year-card" href="./2025/">
        <h2>2025</h2>
        <p>Santa Clara · Alferini · Marbella Club</p>
      </a>
      <!-- Legg til flere år her etter hvert -->
    </div>
  </div>
</body>
</html>
