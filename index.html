<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa Reservado Countdown</title>
    <style>
        @font-face {
            font-family: 'Microgramma';
            src: url('fonts/Microgramma Normal.ttf') format('truetype');
            font-weight: normal;
        }

        /* Sentrere alt innhold på siden */
        body {
            font-family: 'Microgramma', Arial, sans-serif;
            font-weight: normal;
            /*display: flex;*/
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
            flex-direction: column;
        }

        /* Øk størrelsen på overskriften */
        h1 {
            font-size: 1em; /* Dobbel størrelse */
            margin: 0;
        }

        /* Styling for nedtellingen */
        #countdown {
            font-size: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>COPA RESERVADO</h1>
    <p>Turneringen starter om:</p>
    <div id="countdown"></div>

    <script>
        var countDownDate = new Date("Nov 7, 2024 03:00:00").getTime();

        var countdownfunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
            
            if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("countdown").innerHTML = "TURNERINGEN HAR STARTET!";
            }
        }, 1000);
    </script>
</body>
</html>
