<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa Reservado Countdown</title>
    <style>
        @font-face {
            font-family: 'Microgramma';
            src: url('fonts/Microgramma Normal.ttf') format('truetype');
            font-weight: normal;
        }

        /* Sentrer innholdet horisontalt og vertikalt */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Tar opp hele høyden på skjermen */
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        /* Font for h1 */
        h1 {
            font-family: 'Microgramma', Arial, sans-serif;
            font-size: 5vw; /* Bruk viewport-bredde for å skalere */
            margin: 0;
        }

        /* Styling for nedtellingen */
        #countdown {
            font-size: 4vw; /* Skalerbar nedtellingstekst */
            margin-top: 20px;
        }

        /* Teksten Marbella under overskriften */
        p {
            font-size: 2.5vw; /* Bruk viewport-bredde for skalering */
            margin: 0;
        }

        /* Responsiv justering for små skjermer */
        @media (max-width: 600px) {
            h1 {
                font-size: 8vw; /* Øker fontstørrelsen på små skjermer */
            }

            #countdown {
                font-size: 6vw; /* Juster nedtellingen for små skjermer */
            }

            p {
                font-size: 4vw; /* Juster Marbella-teksten for små skjermer */
            }
        }
    </style>
</head>
<body>
    <h1>COPA RESERVADO</h1>
    <p>Est. 2021</p>
    <div id="countdown"></div>

    <script>
        // Sett datoen for nedtelling
        var countDownDate = new Date("Nov 6, 2025 14:00:00").getTime();

        // Oppdater nedtellingen hvert sekund
        var countdownfunction = setInterval(function() {

            // Få dagens dato og tid
            var now = new Date().getTime();
            
            // Finn avstanden mellom nå og nedtellingsdatoen
            var distance = countDownDate - now;
            
            // Kalkuler tid i dager, timer, minutter og sekunder
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Vis resultatet i elementet med id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
            
            // Hvis nedtellingen er over, skriv noe annet
            if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("countdown").innerHTML = "TURNERINGEN HAR STARTET!";
            }
        }, 1000);
    </script>
</body>
</html>
