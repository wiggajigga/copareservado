<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa Reservado Countdown</title>
    <style>
        @font-face {
            font-family: 'Microgramma';
            src: url('fonts/Microgramma Normal.ttf') format('truetype');
            font-weight: normal;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        #countdown {
            font-size: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Copa Reservado</h1>
    <p>Turneringen starter om:</p>
    <div id="countdown"></div>

    <script>
        // Sett datoen for nedtelling
        var countDownDate = new Date("Nov 1, 2024 09:00:00").getTime();

        // Oppdater nedtellingen hvert sekund
        var countdownfunction = setInterval(function() {

            // Få dagens dato og tid
            var now = new Date().getTime();
            
            // Finn avstanden mellom nå og nedtellingsdatoen
            var distance = countDownDate - now;
            
            // Kalkuler tid i dager, timer, minutter og sekunder
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Vis resultatet i elementet med id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
            
            // Hvis nedtellingen er over, skriv noe annet
            if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("countdown").innerHTML = "TURNERINGEN HAR STARTET!";
            }
        }, 1000);
    </script>
</body>
</html>
