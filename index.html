<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa Reservado Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        #countdown {
            font-size: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>style="font-family: 'Microgramma Normal', Arial, sans-serif;"Copa Reservado</h1>
    <p>Turneringen starter om:</p>
    <div id="countdown"></div>

    <script>
        var countDownDate = new Date("Nov 7, 2024 13:00:00").getTime();

        var countdownfunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
            
            if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("countdown").innerHTML = "TURNERINGEN HAR STARTET!";
            }
        }, 1000);
    </script>
</body>
</html>
