<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Copa Reservado Countdown</title>
  <style>
    @font-face {
      font-family: 'Microgramma';
      src: url('fonts/Microgramma Normal.ttf') format('truetype');
      font-weight: normal;
    }

    /* Layout */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Microgramma', Arial, sans-serif;
      font-size: 5vw;
      margin: 0;
    }

    p { font-size: 2.5vw; margin: 0; }

    #countdown {
      font-size: 4vw;
      margin-top: 20px;
    }

    /* Current year badge (moved under Honour Board) */
    .current-year-badge {
      margin-top: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
      font-size: 2.5vw;
    }
    .year-display {
      color: #d4af37;
      font-family: 'Microgramma', Arial, sans-serif;
      font-weight: 600;
      letter-spacing: 3px;
    }
    .year-divider {
      width: 60px;
      height: 2px;
      background: linear-gradient(to right, #ccc, #d4af37, #ccc);
      animation: pulse 2s ease-in-out infinite;
    }
    .year-winner {
      color: #d4af37;
      font-family: 'Courier New', monospace;
      font-style: italic;
      opacity: 0.6;
      font-weight: 300;
    }
    @keyframes pulse { 0%,100%{opacity:.4} 50%{opacity:1} }

    /* HONOUR BOARD */
    .honour-board {
      margin-top: 60px;
      padding: 10px 20px 30px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .honour-title {
      font-family: 'Microgramma', Arial, sans-serif;
      font-size: 2.5vw;
      letter-spacing: 3px;
      color: #999;
      margin: 0 0 26px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      white-space: nowrap;
    }
    .honour-title::before,
    .honour-title::after {
      content: "";
      height: 1px;
      flex: 1 1 320px;
      background: linear-gradient(to right, #ccc, #d4af37, #ccc);
      opacity: .85;
    }

    .champions-list {
      margin: 0 auto;
      display: grid;
      grid-template-columns: 64px 92px 96px 110px;
      column-gap: 18px;
      row-gap: 12px;
      align-items: center;
      justify-content: center;
      width: fit-content;
    }

    .champion-row { display: contents; }

    .year {
      justify-self: end;
      font-weight: 300;
      color: #666;
      font-family: 'Courier New', monospace;
    }

    .divider {
      justify-self: center;
      width: 100%;
      height: 1px;
      background: linear-gradient(to right, #ccc, #999, #ccc);
    }

    .winner-name {
      justify-self: start;
      font-family: 'Courier New', monospace;
      color: #333;
      font-weight: 400;
    }

    .stars {
      justify-self: center;
      min-width: 110px;
      display: inline-flex;
      justify-content: center;
      gap: 2px;
      opacity: 0.7;
    }
    .star { font-size: 1vw; color: #d4af37; }

    .champion-row:hover .winner-name,
    .champion-row:hover .stars { transform: translateX(4px); }

    @media (max-width: 600px) {
      h1 { font-size: 8vw; }
      #countdown { font-size: 6vw; }
      p { font-size: 4vw; }
      .current-year-badge { font-size: 4.5vw; }
      .year-divider { width: 40px; }
      .honour-title { font-size: 4.5vw; gap: 12px; }
      .honour-title::before, .honour-title::after { flex-basis: 160px; }
      .champions-list {
        grid-template-columns: 52px 70px 80px 90px;
        column-gap: 14px;
      }
      .star { font-size: 2.2vw; }
    }
  </style>
</head>
<body>
  <h1>COPA RESERVADO</h1>
  <p>Est. 2021</p>
  <div id="countdown"></div>

  <!-- Hall of Champions (Previous Years) -->
  <section class="honour-board">
    <h2 class="honour-title">HONOUR BOARD</h2>

    <div class="champions-list">
      <!-- 2025 -->
      <div class="champion-row">
        <span class="year">2025</span>
        <span class="divider"></span>
        <span class="winner-name">FSA</span>
        <span class="stars"><span class="star">★</span></span>
      </div>
      <!-- 2024 -->
      <div class="champion-row">
        <span class="year">2024</span>
        <span class="divider"></span>
        <span class="winner-name">KAS</span>
        <span class="stars"><span class="star">★</span><span class="star">★</span><span class="star">★</span></span>
      </div>
      <!-- 2023 -->
      <div class="champion-row">
        <span class="year">2023</span>
        <span class="divider"></span>
        <span class="winner-name">KAS</span>
        <span class="stars"><span class="star">★</span><span class="star">★</span></span>
      </div>
      <!-- 2022 -->
      <div class="champion-row">
        <span class="year">2022</span>
        <span class="divider"></span>
        <span class="winner-name">TR</span>
        <span class="stars"><span class="star">★</span></span>
      </div>
      <!-- 2021 -->
      <div class="champion-row">
        <span class="year">2021</span>
        <span class="divider"></span>
        <span class="winner-name">KAS</span>
        <span class="stars"><span class="star">★</span></span>
      </div>
    </div>
  </section>

  <!-- Moved down: El campeón 2025 -->
  <div class="current-year-badge" aria-label="El campeón 2025">
    <span class="year-winner">El campeón</span>
    <span class="year-display">2025</span>
    <span class="year-divider"></span>
    <span class="year-winner">Fredrik Sagen Andersen</span>
  </div>

  <script>
    // Nedtelling: Torsdag 5.11.2026 kl 13:00 (Spania) = 12:00 UTC
    // ISO + Z gjør at nedtellingen blir korrekt uansett lokal tid hos brukeren.
    var countDownDate = new Date("2026-11-05T12:00:00Z").getTime();

    var countdownfunction = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
  "5th edition in:<br>" + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";



      if (distance < 0) {
        clearInterval(countdownfunction);
        document.getElementById("countdown").innerHTML = "Første utslag nå";
      }
    }, 1000);
  </script>
</body>
</html>
