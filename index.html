<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa Reservado Countdown</title>
    <style>
        @font-face {
            font-family: 'Microgramma';
            src: url('fonts/Microgramma Normal.ttf') format('truetype');
            font-weight: normal;
        }

        /* Sentrer innholdet horisontalt og vertikalt */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            padding: 40px 20px;
        }

        /* Font for h1 */
        h1 {
            font-family: 'Microgramma', Arial, sans-serif;
            font-size: 5vw;
            margin: 0;
        }

        /* Styling for nedtellingen */
        #countdown {
            font-size: 4vw;
            margin-top: 20px;
        }

        /* Teksten Marbella under overskriften */
        p {
            font-size: 2.5vw;
            margin: 0;
        }

        /* 2025 Current Year Badge */
        .current-year-badge {
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            font-size: 2.5vw;
        }

        .year-display {
            color: #d4af37;
            font-family: 'Microgramma', Arial, sans-serif;
            font-weight: 600;
            letter-spacing: 3px;
        }

        .year-divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(to right, #ccc, #d4af37, #ccc);
            animation: pulse 2s ease-in-out infinite;
        }

        .year-winner {
            color: #d4af37;
            font-family: 'Courier New', monospace;
            font-style: italic;
            opacity: 0.6;
            font-weight: 300;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Hall of Champions Section */
        .honour-board {
            margin-top: 60px;
            padding: 10px 20px 30px;
            width: 100%;
            max-width: 600px;
            /* NB: Vi bruker linjer på selve tittelen, ikke border-top her */
        }

        /* Tittel som deler linjen (linjer før/etter teksten) + animasjon */
        .honour-title {
            font-family: 'Microgramma', Arial, sans-serif;
            font-size: 2.5vw;
            letter-spacing: 3px;
            color: #999;
            margin: 0 0 18px 0;
            display: flex;
            align-items: center;
            gap: 16px;                /* luft mellom tekst og linjer */
            justify-content: center;  /* sentrer tittel + linjer */
            animation: titleFade .6s ease-out .1s both;
        }
        .honour-title::before,
        .honour-title::after {
            content: "";
            height: 1px;
            flex: 1 1 auto; /* linjene fyller tilgjengelig bredde */
            background: linear-gradient(to right, #ccc, #d4af37, #ccc);
            opacity: .75;
            transform: scaleX(0);
            animation: lineGrow .6s ease-out forwards;
        }
        .honour-title::before {
            transform-origin: right;  /* vokser fra teksten og ut mot venstre */
        }
        .honour-title::after {
            transform-origin: left;   /* vokser fra teksten og ut mot høyre */
            animation-delay: .05s;    /* bittelitt forsinkelse for fin effekt */
        }

        @keyframes titleFade {
            from { opacity: 0; transform: translateY(-6px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        @keyframes lineGrow {
            from { transform: scaleX(0); opacity: 0; }
            to   { transform: scaleX(1); opacity: .75; }
        }

        .champions-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .champion-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            font-size: 1.8vw;
            letter-spacing: 2px;
            min-width: 280px;
            padding: 8px 0;
            transition: all 0.3s ease;
        }

        .champion-row:hover {
            transform: translateX(5px);
        }

        .year {
            font-weight: 300;
            color: #666;
            width: 50px;
            text-align: right;
            font-family: 'Courier New', monospace;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(to right, #ccc, #999, #ccc);
        }

        .winner {
            font-weight: 400;
            color: #333;
            display: flex;
            align-items: center;
            font-family: 'Courier New', monospace;
        }
        
        .winner-name {
            width: 40px;
            text-align: left;
        }

        /* Repeat champion stars */
        .stars {
            display: inline-flex;
            gap: 2px;
