<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa Reservado Countdown</title>
    <style>
        @font-face {
            font-family: 'Microgramma';
            src: url('fonts/Microgramma Normal.ttf') format('truetype');
            font-weight: normal;
        }

        /* Sentrere alt innhold horisontalt og vertikalt */
        body {
            font-family: 'Microgramma', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;  /* Bruk hele høyden på vinduet */
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
            flex-direction: column;
        }

        /* Overskriften med Microgramma font */
        h1 {
            margin: 0;
        }

        /* Styling for nedtellingen */
        #countdown {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Copa Reservado</h1>
    <p>Turneringen starter om:</p>
    <div id="countdown"></div>

    <script>
        var countDownDate = new Date("Nov 1, 2024 09:00:00").getTime();

        var countdownfunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
            
            if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("countdown").innerHTML = "TURNERINGEN HAR STARTET!";
            }
        }, 1000);
    </script>
</body>

</html>
