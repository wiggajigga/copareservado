<!doctype html>
<html lang="nb">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Copa Reservado 2025 – Trekning dag 1</title>
  <meta name="description" content="Rettferdig trekning av hvem som sitter sammen i golfbiler dag 1." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="app" class="wrap" role="main" aria-labelledby="title">
    <header class="hero">
      <h1 id="title" class="cr-title">COPA RESERVADO 2025</h1>
      <p class="cr-sub">Trekning dag 1</p>
    </header>

    <section aria-label="Spillere">
      <div id="playersRow" class="players" role="list" aria-label="Spillerliste"></div>
    </section>

    <section class="cars" aria-live="polite" aria-atomic="true">
      <div class="car" id="car1" aria-label="Bil 1">
        <h2 class="car-title">Bil 1</h2>
        <div class="slots">
          <div class="slot" data-car="1" data-slot="1" aria-label="Plass 1 i bil 1"></div>
          <div class="slot" data-car="1" data-slot="2" aria-label="Plass 2 i bil 1"></div>
        </div>
      </div>
      <div class="car" id="car2" aria-label="Bil 2">
        <h2 class="car-title">Bil 2</h2>
        <div class="slots">
          <div class="slot" data-car="2" data-slot="1" aria-label="Plass 1 i bil 2"></div>
          <div class="slot" data-car="2" data-slot="2" aria-label="Plass 2 i bil 2"></div>
        </div>
      </div>
      <!-- Fjernet #announce helt -->
    </section>

    <section class="actions" aria-label="Handling">
      <div class="btn-row">
        <button id="drawBtn" type="button" class="btn primary">Trekk par</button>
        <button id="redrawBtn" type="button" class="btn">Trekk på nytt</button>
        <button id="shareBtn" type="button" class="btn" disabled>Kopier delbar lenke</button>
      </div>
      <div class="meta" aria-live="polite" aria-atomic="true">
        <span id="seedInfo" class="muted"></span>
        <span id="timeInfo" class="muted"></span>
      </div>
    </section>

    <canvas id="confetti" aria-hidden="true"></canvas>
    <noscript><p>Du må aktivere JavaScript for å bruke denne siden.</p></noscript>
  </main>

  <script defer src="app.js"></script>
</body>
</html>
