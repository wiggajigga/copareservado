<!-- /trekning/index.html -->
<!doctype html>
<html lang="nb">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trekning dag 1 – Copa Reservado 2025</title>
  <meta name="description" content="Rettferdig trekning av hvem som sitter sammen i golfbiler dag 1." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a class="skip-link" href="#app">Hopp til innhold</a>

  <main id="app" class="container" role="main" aria-labelledby="title">
    <header class="page-header">
      <h1 id="title" class="title">
        <span class="main">Trekning dag 1</span>
        <span class="sub">Copa Reservado 2025</span>
      </h1>
    </header>

    <!-- Fire navn – horisontalt, ikke-redigerbart -->
    <section aria-label="Spillere">
      <div id="playersRow" class="players" role="list" aria-label="Spillerliste">
        <!-- Rendes av JS (standardnavn / URL ?names=) -->
      </div>
    </section>

    <!-- Bilvisning (uten rammer) -->
    <section class="cars-wrap" aria-live="polite" aria-atomic="true">
      <div class="cars">
        <div class="car" id="car1" aria-label="Bil 1">
          <h2 class="car-title">Bil 1</h2>
          <div class="slots">
            <div class="slot" data-car="1" data-slot="1" aria-label="Plass 1 i bil 1"></div>
            <div class="slot" data-car="1" data-slot="2" aria-label="Plass 2 i bil 1"></div>
          </div>
        </div>
        <div class="car" id="car2" aria-label="Bil 2">
          <h2 class="car-title">Bil 2</h2>
          <div class="slots">
            <div class="slot" data-car="2" data-slot="1" aria-label="Plass 1 i bil 2"></div>
            <div class="slot" data-car="2" data-slot="2" aria-label="Plass 2 i bil 2"></div>
          </div>
        </div>
      </div>
      <div id="announce" class="visually-hidden" role="status" aria-live="polite"></div>
    </section>

    <!-- Handling nederst -->
    <section class="actions" aria-label="Handling">
      <div class="btn-row">
        <button id="drawBtn" type="button" class="btn primary" aria-label="Trekk par">Trekk par</button>
        <button id="redrawBtn" type="button" class="btn" aria-label="Trekk på nytt">Trekk på nytt</button>
        <button id="shareBtn" type="button" class="btn" aria-label="Kopier delbar lenke" disabled>Kopier delbar lenke</button>
      </div>
      <div class="meta" aria-live="polite" aria-atomic="true">
        <span id="seedInfo" class="muted"></span>
        <span id="timeInfo" class="muted"></span>
      </div>
    </section>

    <canvas id="confetti" aria-hidden="true"></canvas>
    <noscript><p>Du må aktivere JavaScript for å bruke denne siden.</p></noscript>
  </main>

  <script defer src="app.js"></script>
</body>
</html>
